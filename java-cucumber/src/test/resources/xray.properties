# XRay Configuration for Dirty Boots Studios
# Project: XSP (Dirty Boots Studios Jira Project)

# Jira/XRay Instance Configuration
xray.jira.url=https://dirtybootsstudios.atlassian.net
xray.project.key=XSP
xray.test.type=Cucumber

# Authentication (use environment variables for security)
# Set these in your environment or CI/CD:
# export XRAY_CLIENT_ID=your_client_id
# export XRAY_CLIENT_SECRET=your_client_secret
xray.client.id=${XRAY_CLIENT_ID}
xray.client.secret=${XRAY_CLIENT_SECRET}

# Test Creation Settings
xray.create.tests.enabled=true
xray.update.existing.tests=true
xray.auto.create.test.execution=true

# Test Execution Settings
xray.upload.results.enabled=true
xray.test.environment=localhost:3000
xray.default.version=1.0.0

# Labels for created tests
xray.default.labels=automation,e2e,login,cucumber
